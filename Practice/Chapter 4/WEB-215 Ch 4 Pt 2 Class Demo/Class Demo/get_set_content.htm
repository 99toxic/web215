<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
      $('document').ready(function() {
        // html()
        $('#list1').html('<li>this is new</li>');
        
        //text()
        $('p:first').text('new content here');
        
        // Add text at end of <p>
        $('p').append(' this has been added');
        
        // adds text at begining of <p>
        $('p').prepend('this is first ');
        
        // Adds text after <p>
        $('p').after('this is after');
        
        $('p:first').appendTo($('p:last'));
        
      });
      
        
      
    </script>
    <style>
      .a {
        color: #000080;
      }

      .b {
        color: #800000;
      }
    </style>
  </head>

  <body>
    <ul id="list1">
      <li class="a">item 1, class a</li>
      <li class="a">item 2, class a</li>
      <li class="b">item 3, class b</li>
      <li class="b">item 4, class b</li>
    </ul>
    <p class="a">This is paragraph 1, class a</p>
    <p id="para2">This is paragraph 2, no class</p>
    <p class="b">This is paragraph 3, class b</p>
    <p>This is paragraph 4, no class</p>
  </body>

</html>
