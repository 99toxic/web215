<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Sighting Report</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/form.js"></script>
  </head>

  <body>
    <h1>Elvis Has <em>Not</em> Left the Building!</h1>
    <h2>Did you see Elvis? Complete the form and let us know.</h2>
    <form action="" method="">
      <label for="sightingDate">When did you see Elvis?</label><br>
      <input type="text" id="sightingDate" name="sightingDate"><br>
      
      <label for="whoWith">Who was with Elvis?</label><br>
      <select name="whoWith" id="whoWith">
        <option value="">select one...</option>
        <option value="">Jimmy Hoffa</option>
        <option value="">Jimi Hendrix</option>
        <option value="">D.B. Cooper</option>
        <option value="">Bruce Lee</option>
        <option value="">Aliens</option>
        <option value="">Other</option>
        <option value="">No one</option>
      </select><br>
      <img src="images/none.jpg" alt="" id="whoPic"><br>
      
      <h3>How many times have you seen Elvis before this sighting?</h3>
      <div id="timesContainer">
        <input type="radio" value="0" id="zero" name="times">
        <label for="zero">Never</label>
        <input type="radio" value="1" id="one" name="times">
        <label for="one">Once</label>
        <input type="radio" value="2" id="two" name="times">
        <label for="two">Twice</label>
        <input type="radio" value="3" id="three" name="times">
        <label for="three">Three times</label>
        <input type="radio" value="4" id="four" name="times">
        <label for="four">Four times</label>
        <input type="radio" value="5" id="five" name="times">
        <label for="five">Five or more...</label>
      </div>
      
      <h3>How much of an Elvis fan are you?</h3>
      <div id="fan">
        <input type="checkbox" value="graceland" name="graceland" id="graceland">
        <label for="graceland">I have been to graceland.</label>
        <input type="checkbox" value="vegas" name="vegas" id="vegas">
        <label for="vegas">I have been to vegas.</label>
        <input type="checkbox" value="jumper" name="jumper" id="jumper">
        <label for="jumper">I own a Elvis jumpsuit.</label>
      </div><br>
      
      <label for="location">Where did you see Elvis?</label>
      <input type="text" name="location" id="location"><br>
      
      <button type="submit" id="send">Send</button>
    </form>
  </body>

</html>
